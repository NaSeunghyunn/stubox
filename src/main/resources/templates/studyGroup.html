<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>스터디그룹</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div style="padding: 3px;">
        <a href="">스터디그룹</a>
    </div>
    <div>
        <select id="category">
            <option value="">==카테고리==</option>
            <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.title}">
            </option>
        </select>
        <input type="text" id="searchContents" style="width:80%" placeholder="팀이름 또는 모집글제목을 입력하세요">
        <input type="button" onclick="doSearch()" value="검색">
    </div>
    <div id="container">
        <ul></ul>
        <input type="button" id="moreBtn" onclick="api.search();" value="더보기">
    </div>
    <div th:if="${T(com.nastudy.stubox.domain.TeamRole).NONE} == ${teamRole}">
        <a href="/team" role="button">팀 만들기</a>
    </div>
    <div th:if="${T(com.nastudy.stubox.domain.TeamRole).MASTER} == ${teamRole}">
        <a href="/team/my" role="button">그룹 관리</a>
        <a href="/post" role="button">모집글 작성</a>
    </div>
    <div th:if="${T(com.nastudy.stubox.domain.TeamRole).MEMBER} == ${teamRole}">
        <a href="/team/my" role="button">나의 그룹</a>
    </div>
    <input type="hidden" id="lastPostId">
</body>
<script src="/js/common.js"></script>
<script src="/js/studyGroup.js"></script>
</html>
