<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html :: link_header(~{::title}, ~{::style})">
    <title>지식글 상세</title>
    <style>
        .profile-img {
            width: 40px;
            border-radius: 43px;
            max-height: 40px;
        }

        .profile-img-l {
            width: 60px;
            border-radius: 43px;
            max-height: 60px;
        }

        .size-s {
            font-size: 0.8rem;
        }

        .bottom-line {
            border-bottom: 1px solid #d2d2d2;
            padding-bottom: 20px;
        }

        .content-area {
            word-break: break-all;
        }

        .content-area img {
            max-width: 100% !important;
        }

        .tag-area {
            word-break: break-all;
            flex-wrap: wrap;
        }

        .tag {
            border-radius: 43px;
            background: #f3f3f3;
            padding: 5px 10px;
            margin: 5px 10px;
        }

        .tag a {
            text-decoration: none;
            color: #757575;
        }

        .tag a:hover {
            color: #7cb1ff;
        }

        .comment-input-area {
            border: 1px solid #d5d5d5;
            border-radius: 0.5rem;
            padding: 25px 15px;
        }

        .like-area {
            min-width: 70px;
        }

        .like-area img {
            cursor: pointer;
        }

        .color-gray {
            color: #606060;
        }

        .like-img {
            display: none;
        }

        .space-nowrap {
            white-space: nowrap;
        }

        .comment-child-input-container {
            margin-top: 15px;
        }

        .comment-btn {
            text-decoration: none;
            font-size: 0.8rem;
            cursor: pointer;
            -ms-user-select: none;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .comment-child-input:hover {
            color: #7cb1ff !important;
        }

        .comment-child {
            padding: 10px 5px 5px 5px;
            margin-left: 30px;
            border-left: 2px solid #e5e7eb;
        }

        .receiver {
            color: #007bff;
            font-weight: bold;
            margin-right: 10px;
        }

        .edit-area {
            position: relative;
        }

        .edit-area svg {
            width: 30px;
            cursor: pointer;
            outline: none;
        }

        .edit-btn-area {
            position: absolute;
            top: 60%;
            width: 100px;
            left: -70px;
            border: 1px solid #d2d2d2;
            text-align: center;
            background: white;
            border-radius: 10px;
            padding: 10px;
            white-space: nowrap;
            display: none;
        }

        .edit-btn {
            margin: 0 auto;
            font-size: 0.8rem;
            display: block;
            background: #ffffff;
            border: 0;
            text-decoration: none;
            color: black;
            cursor: pointer;
        }

        @media (max-width: 767px) {
            #commentChildInput {
                padding: 0 !important;
            }
        }

        .modal-body button {
            float: right;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/nav.html :: top-nav"></div>
    <div class="container">
        <div class="title-area mb-3">
            <h1 id="title"></h1>
        </div>
        <div class="d-flex bottom-line justify-content-between">
            <div class="writer-area d-flex ">
                <div>
                    <img class="profile-img" id="writer-profile">
                </div>
                <div>
                    <div class="mx-2" id="writer-name"></div>
                    <div class="size-s color-gray">
                        <span class="mx-2" id="updateAt"></span>
                        <img src="https://stubox-bucket.s3.ap-northeast-1.amazonaws.com/viewCount.png">
                        <span id="view-count"></span>
                    </div>
                </div>
            </div>
            <div class="edit-area">
                <div class="edit-btn-area">
                    <a th:href="@{|/knowledge/${postId}/edit|}" class="edit-btn">수정하기</a>
                    <a class="edit-btn" onclick="api.deletePost();">삭제하기</a>
                </div>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" aria-hidden="true"
                    class="edit-a h-6 w-6 text-gray-400 hover:text-blue-500 focus:outline-0 focus:ring-0 dark:hover:text-blue-200">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z">
                    </path>
                </svg>
            </div>
        </div>
        <div class="content-area p-4"></div>
        <div class="tag-area d-flex bottom-line">
            <div class="like-area ms-3">
                <div>
                    <img id="like-no" class="like-img" onclick="api.doLike();"
                        src="https://stubox-bucket.s3.ap-northeast-1.amazonaws.com/like1.png">
                    <img id="like-ok" class="like-img" onclick="api.cancelLike();"
                        src="https://stubox-bucket.s3.ap-northeast-1.amazonaws.com/like2.png">
                    <span id="like-count">3</span>
                </div>
            </div>
        </div>
        <div class="comment-input-area d-flex m-3">
            <div class="d-flex" style="width: 100%; margin-right: 5px;">
                <div>
                    <img class="profile-img-l mx-2" th:src="${profile}">
                </div>
                <textarea class="form-control" id="comment"></textarea>
            </div>
            <div class="mt-2 text-end">
                <button type="button" class="btn btn-primary space-nowrap" onclick="api.saveComment();">등록</button>
            </div>
        </div>
        <div class="comment-area mb-5"></div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="commentModModal">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content">

                <!-- Modal body -->
                <div class="modal-body">
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    <input type="hidden" id="comment-mod-modal-id">
                    <textarea class="form-control" id="comment-mod-modal-content" style="height: 100%;"></textarea>
                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal"
                        onclick="api.updateComment()">수정</button>
                </div>

            </div>
        </div>
    </div>
    <input type="hidden" id="postId" th:value="${postId}">
    <input type="hidden" id="myName" th:value="${myName}">
</body>
<script src="/js/common.js"></script>
<script src="/js/knowledgeDetail.js"></script>

</html>
