<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>테스트</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div id="container">
        <p id="message"></p>
        <input type="button" id="keyword" onclick="showConcept();" value="키워드">
        <div id="result" style="display: none;">
            <textarea id="concept" style="width: 100%; height: 70%" readonly>콘셉트</textarea>
            <div>
                <input type="button" id="ok" onclick="test('OK');" value="정답">
                <input type="button" id="ng" onclick="test('NG');" value="오답">
            </div>
        </div>
        <input type="hidden" id="id">
        <input type="hidden" id="cardId">
        <input type="hidden" id="level" th:value="${level}">
    </div>
</body>
<script src="/js/common.js"></script>
<script src="/js/test.js"></script>

</html>
