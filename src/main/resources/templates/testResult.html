<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>테스트결과</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }

    td,
    th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #dddddd;
    }
  </style>
</head>

<body>
  <div id="condition">
    <div style="padding : 3%;">
      <input type="date" id="from" th:value="${from}">
      ~
      <input type="date" id="to" th:value="${to}">
      <input type="button" onclick="api.testResults(false);" value="검색">
      <input type="button" onclick="api.testResults(true);" value="실패한 결과만 검색">
    </div>
  </div>
  <div id="container"></div>
</body>
<script src="/js/common.js"></script>
<script src="/js/testResult.js"></script>

</html>
