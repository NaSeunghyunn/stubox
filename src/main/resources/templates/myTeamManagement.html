<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>나의 그룹</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div style="padding: 3px;">
        <a href="">나의 그룹</a>
    </div>
    <div>
        <input type="text" id="name" style="width: 100%" value="팀이름" disabled readonly>
    </div>
    <div>
        <select id="category1">
            <option value="">==카테고리1==</option>
            <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.title}">
            </option>
        </select>
        <select id="category2">
            <option value="">==카테고리2==</option>
            <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.title}">
            </option>
        </select>
        <select id="category3">
            <option value="">==카테고리3==</option>
            <option th:each="category : ${categories}" th:value="${category.name}" th:text="${category.title}">
            </option>
        </select>
    </div>
    <div id="container">
        <div id="teamManagers">
            <p style="margin: 0; padding: 0 1rem;">임원</p>
        </div>
        <div id="teamMembers">
            <p style="margin: 0; padding: 0 1rem;">멤버</p>
        </div>
    </div>
    <div>
            <input type="button" onclick="api.withdrawal();" value="그룹 탈퇴">
            <input type="button" onclick="api.update();" value="그룹 수정">
            <input type="button" onclick="api.remove();" value="그룹 없애기">
        </div>
    </div>
    <input type="hidden" id="mode" value="manage">
</body>
<script src="/js/common.js"></script>
<script src="/js/myTeam.js"></script>

</html>
