<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header.html :: summernote_header(~{::title}, ~{::style})">
    <title>지식글 작성</title>
    <style>
        #tag-sel {
            display: none;
        }

        #tag-sel option {
            padding: 10px;
            border-bottom: 2px solid #eee;
            cursor: pointer;
        }

        .loading {
            position: absolute;
            left: 43%;
            top: 50%;
            width: 4rem;
            height: 4rem;
        }

        #contents-area {
            position: relative;
        }

        .tag {
            border: 1px solid #bbc9e6;
            border-radius: 43px;
            display: inline-block;
            padding: 10px;
            background: #e4e9ed;
        }

        .tag-name {
            display: inline-block;
            cursor: default;
        }

        .tag button {
            border: none;
            background: #e4e9ed;
        }
    </style>
</head>

<body>
    <div th:replace="fragments/nav.html :: top-nav"></div>
    <div class="container">
        <div>
            <label for="title" class="form-label">제목</label>
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="title" placeholder="제목을 입력해주세요.">
            </div>
        </div>
        <div>
            <label for="tag-input" class="form-label">태그</label>
            <div class="input-box">
                <input type="text" class="form-control" id="tag-input" placeholder="태그를 입력해주세요.">
            </div>
            <select size="4" class="form-select mt-2" id="tag-sel">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <div class="tags mt-1"></div>
        </div>
        <div class="mt-3" id="contents-area">
            <div class="spinner-border text-primary loading" style="display: none;"></div>
            <label for="contents" class="form-label">본문</label>
            <textarea class="summernote" id="contents" name="editordata"></textarea>
        </div>
        <div class="mt-2 text-end" style="width: 100%">
            <button type="button" class="btn btn-primary" onclick="api.saveKnowledge();">등록</button>
        </div>
    </div>
</body>
<script src="/js/common.js"></script>
<script src="/js/knowledgeNew.js"></script>

</html>
